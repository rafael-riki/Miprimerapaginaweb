<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio</title>
    <link rel="stylesheet" href="estilos_form.css">
    <link rel="shortcut icon" href="icono.png">
</head>
<body>
    
<div class="form-content">

  <h2>Enviar Formulario</h2>
  <form action="https://formsubmit.co/rafaelmosquera911@gmail.com" method="POST">

<label for="name">Nombre</label>
<input type="text" name="name" id="name">

<label for="email">Correo Electronico</label>
<input type="email" name="email" id="email">

<label for="subject">Asunto</label>
<input type="text" name="subject" id="subject">

<input class="btn" type="submit" value="Enviar">

<input type="hidden" name="_next" value="http://127.0.0.1:5501/java1/formulario.html">

<input type="hidden" name="_captcha" value="false">


  </form>

</div>
<h2>Su formulario se envio</h2>
</body>
</html>
